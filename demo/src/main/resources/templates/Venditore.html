<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendere</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-group button:hover {
            opacity: 0.8;
        }
        .button-group .btn-add {
            background-color: #28a745;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .button-group .btn-remove {
            background-color: #dc3545;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Vendi i tuoi prodotti</h1>
        
        <!-- Tabella dei prodotti -->
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome Prodotto</th>
                    <th>Prezzo</th>
                    <th>Descrizione</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Esempio di riga della tabella -->
                <tr th:each="prodotto, index : ${prodotti}">
                    <td th:text="${index.index + 1}"></td>
                    <td th:text="${prodotto.nome}"></td>
                    <td th:text="${prodotto.prezzo}"></td>
                    <td th:text="${prodotto.descrizione}"></td>
                    <td>
                        <form th:action="@{/vendere/rimuovi}" method="post">
                            <input type="hidden" th:name="idProdotto" th:value="${prodotto.id}" />
                            <button type="submit" class="btn btn-sm btn-danger">Rimuovi</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Pulsanti per aggiungere e rimuovere prodotti -->
        <div class="button-group">
            <form action="/vendere/aggiungi" method="get">
                <button type="submit" class="btn btn-sm btn-success">Aggiungi Prodotto</button>
            </form>
            <form action="/vendere/rimuovi" method="get">
                <button type="submit" class="btn btn-sm btn-danger">Rimuovi Prodotto</button>
            </form>
        </div>
        
        <a href="/home" class="mt-3 d-block">Torna alla Homepage</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
