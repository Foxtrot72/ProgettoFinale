<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risultati della Ricerca</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .product-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .product-item {
            background: #fff;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-item h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .product-item p {
            margin: 5px 0;
        }

        .back-link {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px 0;
            text-align: center;
            background-color: #fd954a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .back-link:hover {
            background-color: #e8853c;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>Risultati della Ricerca</h1>

    <div class="product-list">
        <!-- Loop attraverso i prodotti trovati -->
        <div th:each="prodotto : ${prodotti}" class="product-item">
            <h2 th:text="${prodotto.nome}"></h2>
            <p th:text="'Prezzo: ' + ${prodotto.prezzo} + ' â‚¬'"></p>
            <p th:text="${prodotto.categoria}"></p>
        </div>
    </div>

    <a href="/acquirente" class="back-link">Nuova Ricerca</a>
    <a href="/prodotticatalogo" class="catalog-link">Visualizza il catalogo</a>
</body>

</html>
